apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusterapi-gitops
spec:
  destination:
    name: ''
    namespace: 'default'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'capi-cluster'
    repoURL: 'https://github.com/hoangndst/clusterapi-gitops'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      allowEmpty: true